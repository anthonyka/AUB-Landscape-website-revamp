<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anthony Kahwaji">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/javascript/admin.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a12d4bda75.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/admin.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <header>

    </header>

    <main>
        <h1>Admin Panel</h1>
        <p>Modify and view the contents of the plants database</p>

        <div>
            <fieldset>
                <legend data-bs-toggle="tooltip" title="Choose the collection then add a new document field">Create and
                    Edit
                    field <i class="fas fa-eye"></i></legend>

                <div class="content">
                    <div id="fieldsetin">
                        <div id="collections-fields">
                            <div id="collections" class="dropdown">

                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="collectionDropDownButton" data-bs-toggle="dropdown"
                                        aria-expanded="false">Choose a collection</button>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        id="collection-dropdown">
                                    </div>
                                </div>
                            </div>
                            <div id="table-buttons" style="display: none;">
                                <table id="fields" class="table" caption-side: top>
                                    <tr id="headRow">
                                        <th scope="col">#</th>
                                        <th scope="col" colspan="2">Field Name</th>
                                    </tr>
                                    <tbody id="fieldsBody">

                                    </tbody>

                                </table>
                                <button type="button" class="btn btn-primary" id="editField">Send Edits</button>

                                <div class="input-group mb-3">
                                    <input type="text" id="addFieldText" class="form-control"
                                        placeholder="Add a new field" aria-label="Add a new field"
                                        aria-describedby="addfield">
                                    <button class="btn btn-outline-secondary" type="button" id="addField">Add
                                        Field</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </fieldset>

            <fieldset>
                <legend data-bs-toggle="tooltip" title="Choose the collection then add a new document field">Create a
                    Plant <i class="fas fa-eye"></i></legend>
                <div class="content">
                    <div id="collections-fields2">
                        <div id="collections2" class="dropdown">

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    id="collectionDropDownButton2" data-bs-toggle="dropdown"
                                    aria-expanded="false">Choose a collection</button>

                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2"
                                    id="collection-dropdown2">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="d-flex flex-row justify-content-between">
                                <div id="documents">

                                </div>
                                <div id="documentDetail" style="display: none;">
                                    <table id="doc" class="table" caption-side: top>
                                        <tr id="docHeadRow">
                                            <th scope="col">#</th>
                                            <th scope="col" colspan="2">Field Name</th>
                                        </tr>
                                        <tbody id="docBody">

                                        </tbody>

                                    </table>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="editDocument">Send Edits</button>

                        </div>


                    </div>


                </div>
            </fieldset>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
