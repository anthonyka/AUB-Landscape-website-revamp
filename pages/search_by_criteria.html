<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anthony Kahwaji">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../javascript/search_by_criteria.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/search_by_criteria.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>

    </header>

    <main>
        <h1>Find a plant</h1>
        <p>Search by criteria to find plants that meet your requirements</p>

        <div>
            <h2>Criteria</h2>
            <form action="">
                <!-- Country and Climate -->
                <fieldset>
                    <legend>Country and Climate</legend>
                    <div id="fieldsetin">
                        <div id="country-climate">
                            <div id="country-div" class="dropdown">
                                <p>Filter by country</p>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="countryDropDownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Choose a country
                                    </button>

                                    <!-- TODO: fetch countries from backend + automatically populate in JS -->
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        id="country-dropdown">
                                    </div>
                                </div>
                            </div>

                            <div id="temperatureSelect">
                                Choose filtering temperatures
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="temperatureDropDownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Choose temperature
                                    </button>
                                    <!-- TODO: fetch countries from backend + automatically populate in JS -->
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        id="temperature-dropdown">
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div id="country-map">
                            <img src="" alt="">
                        </div>
                    </div>

                </fieldset>

                <!-- TODO: Temperature -->
                <!-- <fieldset>

                </fieldset> -->
            </form>

        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
