<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anthony Kahwaji">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../javascript/search_by_criteria.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/search_by_criteria.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>

    </header>

    <main>
        <h1>Find a plant</h1>
        <p>Search by criteria to find plants that meet your requirements</p>

        <div>
            <h2>Criteria</h2>
            <form action="">
                <!-- Country and Climate -->
                <fieldset>
                    <legend>Country and Climate</legend>
                    <div id="fieldsetin">
                        <div id="country-climate">
                            <div id="country-div" class="dropdown">
                                Filter by country
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="countryDropDownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Choose a country
                                    </button>

                                    <!-- TODO: fetch countries from backend + automatically populate in JS -->
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        id="country-dropdown">
                                    </div>
                                </div>
                            </div>

                            <div id="temperatureSelect">
                                Choose filtering temperatures
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="temperatureDropDownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Choose temperature
                                    </button>
                                    <!-- TODO: fetch countries from backend + automatically populate in JS -->
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        id="temperature-dropdown">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div id="country-map">
                            <img src="" alt="">
                        </div>
                    </div>

                </fieldset>
                <fieldset>
                    <legend data-bs-toggle="tooltip" title="Use the options below to search for plants based on a combination of characteristics.
                    If in doubt about any characteristic, don't hesitate to leave a field blank.
                    For a definition of each search term, refer to the glossary for help.">Basic Info</legend>

                    <!-- Plant type section -->
                    <div id="plantTypeSection" class="filterSections">
                        <h5>Plant Type</h5>
                        <div id="plantType" class="filterSubSection">
                        </div>
                        <hr>
                    </div>

                    <!-- Light section -->
                    <div id="lightSection" class="filterSections">
                        <h5>Light</h5>
                        <div id="light" class="filterSubSection">
                        </div>
                        <hr>
                    </div>

                    <!-- Soil section -->
                    <div id="soilMegaSection">
                        <div id="soilSection" class="filterSections">
                            <h5>Soil</h5>
                            <div id="soil" class="filterSubSection">
                            </div>
                        </div>

                        <!-- Soil pH section -->
                        <div id="soilPHSection" class="filterSections">
                            <h5>Soil pH</h5>
                            <div id="soilPH" class="filterSubSection">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="acidSoilPH" value="0">
                                    <label class="form-check-label" for="acidSoilPH">
                                        Acidic <span>(pH&lt;7)</span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="neutralSoilPH" value="7">
                                    <label class="form-check-label" for="neutralSoilPH">
                                        Acidic <span>(pH=7)</span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="basicSoilPH" value="14">
                                    <label class="form-check-label" for="basicSoilPH">
                                        Acidic <span>(pH&gt;7)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <!-- water section -->
                    <div id="waterSection" class="filterSections">
                        <h5>Water</h5>
                        <div id="water" class="filterSubSection">
                        </div>
                        <hr>
                    </div>


                </fieldset>
            </form>

        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
